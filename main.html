<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label>
		<input type="text" id="name" name="name" placeholder="Name" required>
		
		<label for="email">Email</label>
		<input type="email" id="email" name="email" placeholder="Email" required>
		
		<label for="gender_m">Male</label>
		<input type="radio" id="gender_m" value="Male" name="gender" required>
		
		<label for="gender_f">Female</label>
		<input type="radio" id="gender_f" value="Female" name="gender" required>
		
		<label for="cars">Car Brands</label>
		<select type="select" name="cars" id="cars" placeholder="--Please choose an option--" required>
		</select>
		
		<label for="age">Age</label>
		<input type="number" id="age" name="cars" placeholder="Age" required>
		
		<label for="dob">Dob</label>
		<input type="date" id="dob" name="dob" required>
		
		<label for="tel">PhoneNumber</label>
		<input type="tel" id="tel" name="tel" placeholder="XXX-XXX-XXXX">
		
		<label for="password">Password</label>
		<input type="password" id="password" name="password" placeholder="Password" required>
		
		<label for="tos">I agree to the Tos</label>
		<input type="checkbox" id="tos" name="tos" required>

		<button type="submit">submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
